<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About You - HydroSync</title>
    <link rel="stylesheet" href="survey.css">
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <div class="survey-container">
        <div class="survey-box">
            <h1>Tell us a little bit about yourself!</h1>
            <form id="survey-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (in lbs)</label>
                    <input type="number" id="weight" name="weight" min="1" required>
                </div>
                <div class="input-group">
                    <label for="exercise-level">What are your exercise levels?</label>
                    <select id="exercise-level" name="exercise-level" required>
                        <option value="">Select one</option>
                        <option value="sedentary">Sedentary (little to no exercise)</option>
                        <option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="very-active">Very active (hard exercise/sports 6-7 days a week)</option>
                        <option value="extra-active">Extra active (very hard exercise/physical job)</option>
                    </select>
                </div>

                <button type="submit">Submit Survey</button>
            </form>
        </div>
    </div>
    <script src="survey.js"></script>
    <script src="toast.js"></script>
</body>
</html>
