<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background - bright blue -->
  <rect width="32" height="32" rx="6" ry="6" fill="url(#bgGradient)"/>
  
  <!-- Glass outline (white) - wider at top, tapering at bottom -->
  <path d="M 10 8 L 10 24 Q 10 26 12 26 L 20 26 Q 22 26 22 24 L 22 8 Q 22 7 21.5 7 L 10.5 7 Q 10 7 10 8 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Water inside glass (light blue, about 3/4 full) -->
  <path d="M 11 10 L 11 22 Q 11 23 12 23 L 20 23 Q 21 23 21 22 L 21 10" 
        fill="#81D4FA" 
        opacity="0.9"/>
  
  <!-- Wavy water surface line -->
  <path d="M 11 10 Q 12 9.5 13 10 Q 14 10.5 15 10 Q 16 9.5 17 10 Q 18 10.5 19 10 Q 20 9.5 21 10" 
        stroke="white" 
        stroke-width="0.8" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Bright green circular clock in bottom right corner -->
  <circle cx="23" cy="23" r="5" fill="#4CAF50" stroke="white" stroke-width="0.8"/>
  
  <!-- Clock hands pointing to ~10:20-10:25 -->
  <!-- Hour hand (shorter, pointing upper left) -->
  <line x1="23" y1="23" x2="21.5" y2="20.5" 
        stroke="white" 
        stroke-width="1.2" 
        stroke-linecap="round"/>
  
  <!-- Minute hand (longer, pointing lower right) -->
  <line x1="23" y1="23" x2="25.5" y2="25" 
        stroke="white" 
        stroke-width="1" 
        stroke-linecap="round"/>
</svg>
