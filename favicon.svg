<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teardropGradient" x1="50%" y1="15%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#BBDEFB;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="teardropHighlight" cx="50%" cy="28%" r="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Solid bright blue background -->
  <rect width="32" height="32" rx="6" ry="6" fill="#2196F3"/>
  
  <!-- Large white teardrop shape - point at top (16,4), rounded bottom -->
  <path d="M 16 4 
           L 13 8
           C 10 9, 9 12, 10 15
           C 11 18, 13 20, 16 24
           C 19 20, 21 18, 22 15
           C 23 12, 22 9, 19 8
           L 16 4 Z" 
        fill="url(#teardropGradient)"/>
  
  <!-- Glossy highlight on upper-middle section for 3D glossy effect -->
  <ellipse cx="16" cy="11" rx="5" ry="6" fill="url(#teardropHighlight)"/>
</svg>
